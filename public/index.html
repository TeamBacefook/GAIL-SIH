<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <title>Perfectenschlag</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Reem+Kufi:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-K44CXJT"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>
    <script>
      function createCSV(array, filter) {
        var keys = Object.keys(array[0]);

        var result = "";
        var f1 = ["index", ...filter];
        result += f1.join(",");
        result += "\n";

        array.forEach(function (item) {
          keys.forEach(function (key) {
            if (f1.includes(key)) {
              result += item[key] + ",";
            }
          });
          result += "\n";
        });

        return result;
      }

      function downloadCSV(array, filter, name) {
        csv = "data:text/csv;charset=utf-8," + createCSV(array, filter);
        excel = encodeURI(csv);
        link = document.createElement("a");
        link.setAttribute("href", excel);
        link.setAttribute("download", `${name}.csv`);
        link.click();
      }
    </script>
    <!-- End Google Tag Manager (noscript) -->
    <div id="root"></div>
  </body>
</html>
